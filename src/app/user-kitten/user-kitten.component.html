<h1>kittens adopted</h1>

<ul *ngFor="let kitten of kittensAdopted; let i=index">

    <div class="info" *ngIf="hidden">
        <li>Name: {{kitten?.name}} </li>
        <li>Breed: {{kitten?.breed}} </li>
        <li>Birth-day: {{kitten?.date}} </li>

    </div>
    <div class="img">
        <img (mouseover)="hidden=true" (mouseout)="hidden=false" src={{kitten?.img}} />
    </div>
    <button (click)="cancelAdopt(kitten,i)">Cancel</button>
</ul>
